<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar película | CAC-MOVIES</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>CAC-Movies</span>
        </a>
       
    </header>
    <main id="main" class="main">
      <section class="seccionRegistrarse">
        <form id="formularioAgregar" action="/peliculas-1.0-SNAPSHOT/movies?action=add" method="post">
            <h2 class="tituloRegistrarse">Agregar Pelicula</h2>
            <div>
                <input type="text" placeholder="Nombre" required id="nombre" name="nombre">
            </div>
            <div>
                <input type="text" placeholder="Descripción" required id="descripcion" name="descripcion">
            </div>
            <div>
                <input type="text" placeholder="Géneros" required id="genero" name="genero">
            </div>
            <div>
                <input type="number" placeholder="Calificación de usuarios" min="0" max="100" required id="calificacion" name="calificacion">
            </div>
            <div>
                <input type="number" placeholder="Calificación de críticos" min="0" max="100" required id="estrellas" name="estrellas">
            </div>
            <div>
                <input type="number" placeholder="Año de lanzamiento" min="1800" max="9999" required id="anio" name="anio">
            </div>
            <div>
                <input type="text" placeholder="Director" required id="director" name="director">
            </div>
            <div>
                <input class="boton" type="submit" value="Insertar">
            </div>
            <div> 
                <a class="ayuda" onclick="document.getElementById('formulario').reset()">Limpiar Campos</a>
            </div>
        </form>
      </section>

    </main>
    
    <script src="../js/AddRequest.js"></script>
</body>
</html>
